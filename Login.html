<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="website icon" type="png" href="Logo/Logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>

<body>

    <img class="fundo" src="BackgroundLogin/back.jpg" alt="">

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Criar Conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Ou use um email para se registar</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <br>
                <button class="criar" id="btn-entrar">Entrar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Entrar</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Ou use um email para se registrar</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <a class="forget" href="#"> <span class="forget-pass"> <b>Esqueceu </span>a senha?</b></a>
                <br>
                <button class="criar" id="btn-logIn">Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem vindo!</h1>
                    <p>Insira seus dados pessoais para aproveitar 100% da loja</p>
                    <button class="hidden" id="login">Log-In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Salve salve!</h1>
                    <p>Insira os dados de uma conta existente, e aproveite a experiência!</p>
                    <button class="hidden" id="register">Nova conta</button>
                </div>
            </div>
        </div>
    </div>
    <script src="Loginfd.js"></script>
    <script src="LogIn.js"></script>
    <script>
        document.getElementById('btn-entrar').addEventListener('click', function (event) {
            event.preventDefault(); // Evita o recarregamento da página
            window.location.href = 'index.html'; // Redireciona para o arquivo
        });

        document.getElementById('btn-logIn').addEventListener('click', function (event) {
            event.preventDefault(); // Evita o recarregamento da página
            window.location.href = 'index.html'; // Redireciona para o arquivo
        });
    </script>
</body>

</html>
